<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>COUNTER</h2>
        <p class="counter">0</p>
        <button class="incr"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="degr"><i class="fa fa-minus" aria-hidden="true"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
